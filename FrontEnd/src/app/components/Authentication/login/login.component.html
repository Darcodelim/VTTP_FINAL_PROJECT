<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <div class="container h-100 d-flex justify-content-center align-items-center " >
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="top-bottom-form">
        <mat-form-field class="" >
          <mat-label>Enter your email</mat-label>
          <input matInput
                 placeholder="pat@example.com"
                 formControlName="email"
                 (blur)="updateUserErrorMessage()"
                 required>
          @if (loginForm.get('email')?.hasError) {
            <mat-error>{{errorMessageUser}}</mat-error>
          }
        </mat-form-field>
    
      
        <mat-form-field >
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password" (blur)="updatePassErrorMessage()" required>
            @if(loginForm.get('password')?.hasError){
                <mat-error>{{errorMessagePass}}</mat-error>
            }
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
    
          <button type="submit" class="bottom-login-button" [disabled]="loginForm.invalid"><mat-icon aria-hidden="false" aria-label="" fontIcon="flight_takeoff"></mat-icon>Login</button>
          <button type="button" class="bottom-signup-button"[routerLink]="['/signUp']" ><mat-icon aria-hidden="false" aria-label="" fontIcon="person_add"[routerLink]="['/signUp']"></mat-icon>Sign Up</button>
    
        </form>
      </div>
</body>
</html>
