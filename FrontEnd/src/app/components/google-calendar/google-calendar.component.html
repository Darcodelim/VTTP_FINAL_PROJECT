<div *ngIf=!verify>
<button (click)="redirectToGoogleSignIn()" >Google Sign in</button>
<p>{{link}}</p></div>

<!-- <button (click)="verifyGoogleSignIn()">Google Verify</button> -->
<p>{{verify?'True':'False'}}</p>


<div *ngIf=verify>
<div class="container">
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="" >
        <mat-label>Title</mat-label>
        <input matInput
               placeholder="Eg. Japan Trip"
               formControlName="title"
               >
 
      </mat-form-field>

        

        <mat-form-field >
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="rangePicker" [min]="minDate">
              <input   matStartDate formControlName="startDate" placeholder="Start date" >
              <input matEndDate formControlName="endDate" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #rangePicker>
              <mat-date-range-picker-actions>
                <button mat-button matDateRangePickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
              </mat-date-range-picker-actions>
            </mat-date-range-picker>
            <mat-error *ngIf="eventForm.get('startDate')?.hasError('required') || eventForm.get('endDate')?.hasError('required')">Date Range is required</mat-error>
          </mat-form-field>

          <button type="submit" class="btn btn-dark" [disabled]="eventForm.invalid" >Add Event</button>
        </form>
</div>

</div>
