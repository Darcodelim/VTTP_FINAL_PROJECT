<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itineraryList</title>
</head>
<body>
    <div class="container">

    
            <div class="row">
            
   
            
            <table mat-table   [dataSource]="listData"  class="mat-elevation-z8 center">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
                
                <!-- Title Column -->
                <ng-container matColumnDef="No.">
                    <th mat-header-cell  *matHeaderCellDef >
                        No.
                      </th>
                    <td mat-cell *matCellDef="let element; let i = index" ><div class="No">{{i+1}} </div> </td>
                  </ng-container>

              
                <!-- Title Column -->
                <ng-container matColumnDef="ItineraryTitle">
                    <th mat-header-cell *matHeaderCellDef >
                        Title
                      </th>
                  <td mat-cell *matCellDef="let element" href="#" (click)="titleClick(element.itineraryTitle,element.itineraryID)" style="cursor: pointer;"><div class="title">{{element.itineraryTitle}} </div> </td>
                </ng-container>
              
                <!-- Start Date Column -->
                <ng-container matColumnDef="startDate">
                  <th mat-header-cell *matHeaderCellDef >Start Date </th>
                  <td mat-cell *matCellDef="let element" > {{element.startDate}} </td>
                </ng-container>
              
                <!-- End Date Column -->
                <ng-container matColumnDef="endDate">
                  <th mat-header-cell *matHeaderCellDef> End Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
                </ng-container>
              
                <!-- Date Created Column -->
                <ng-container matColumnDef="dateCreated">
                  <th mat-header-cell *matHeaderCellDef> Date Created </th>
                  <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" >
                      <div class="buttons">
                        <button type="button" class="btn btn-danger" (click)="delete(element.itineraryID)">Delete</button>
                        <button type="button" class="btn btn-primary calendarButton" (click)="addToCalendar(element.itineraryTitle,element.startDate,element.endDate)">Add to Calendar</button>

                      </div>
                      
                    </td>
                  </ng-container>

                  
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        
            </div>
        
        


    </div>

</body>
</html>
