<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itineraryList</title>
</head>
<body>
    <div class="container">

        <!-- <div *ngIf="itineriesList$ |async as list; else noList"> -->
            <div class="row">
            
            <div *ngIf="listData;else noList">
            
            <table mat-table  [dataSource]="listData" matSort (matSortChange)="announceSortChange($event)"class="mat-elevation-z8 center">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
                
                <!-- Title Column -->
                <ng-container matColumnDef="No.">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                        No.
                      </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                  </ng-container>

              
                <!-- Title Column -->
                <ng-container matColumnDef="ItineraryTitle">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ItineraryTitle">
                        Title
                      </th>
                  <td mat-cell *matCellDef="let element" href="#" (click)="titleClick(element.itineraryTitle,element.itineraryID)" style="cursor: pointer;"> {{element.itineraryTitle}} </td>
                </ng-container>
              
                <!-- Start Date Column -->
                <ng-container matColumnDef="startDate">
                  <th mat-header-cell *matHeaderCellDef>Start Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                </ng-container>
              
                <!-- End Date Column -->
                <ng-container matColumnDef="endDate">
                  <th mat-header-cell *matHeaderCellDef> End Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
                </ng-container>
              
                <!-- Date Created Column -->
                <ng-container matColumnDef="dateCreated">
                  <th mat-header-cell *matHeaderCellDef> Date Created </th>
                  <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button type="button" class="btn btn-danger" (click)="delete(element.itineraryID)">Delete</button>
                    
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        
            </div>
        
        
        <!-- </div> -->

        <ng-template #noList>
            Please add itineries
        </ng-template>

    </div>
    </div>
</body>
</html>
